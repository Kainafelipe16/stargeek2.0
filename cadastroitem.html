<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar item no Catálogo</title>
    <link rel="website icon" type="png" href="/imagens/Captura de tela 2023-04-17 074607.png">
    <link rel="stylesheet" href="cadastroitem.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header><img src="/imagens/Captura de tela 2023-03-28 163221.png"></header>

        <nav>
            <div>
                <form action="http://127.0.0.1:5501/menu.html">
                <input type="submit" style="width: 60px; height: 40px;" value="Menu">
                </form>
            </div>
        </nav>

        <main>
            <form id="formulario">
                <div>
                    <h2>Título do Conteúdo:</h2>
                    <input class="titulo" type="text" id="nome" style="font-size: 20px;" value="">
                    <h2>Contexto do Conteúdo:</h2>
                    <textarea class="contexto" id="descricao" maxlength="250" rows="10" cols="35" style="font-size: 20px;"></textarea>
                    <input type="file" id="foto">
                    <div class="botoes">
                        <input type="reset" value="Limpar">
                        <input class="btncadastrar" type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <div class="icones">
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </footer>
    </div>
<script src="cadastroitem.js"></script>
</body>
</html>
