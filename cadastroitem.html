<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar item no Catálogo</title>
    <link rel="stylesheet" href="cadastroitem.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header><img src="/imagens/Captura de tela 2023-03-28 163221.png"></header>

        <nav>
            <div>
                <form action="http://127.0.0.1:5500/menu.html">
                <input type="submit" style="width: 60px; height: 40px;" value="Menu">
                </form>
            </div>
        </nav>

        <main>
            <form>
                <div>
                    <h2>Título do Conteúdo:</h2>
                    <input class="titulo" type="text" value="">
                    <h2>Contexto do Conteúdo:</h2>
                    <input class="contexto" type="text" value="">
                    <input type="checkbox" value="PNG">
                    <label>PNG</label>
                    <input type="checkbox" value="MP3">
                    <label>MP3</label>
                    <input type="checkbox" value="MP4">
                    <label>MP4</label>
                </div>
            </form>
        </main>

        <footer>
            <div class="icones">
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </footer>
    </div>
</body>
</html>
