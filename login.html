<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header><img src="imagens/unnamed.png"></header>

        <nav>
            <div>
                <form action="http://127.0.0.1:5500/menu.html">
                    <input type="submit" style="width: 60px; height: 40px;" value="Menu">
                </form>
            </div>
        </nav>

        <main>
            <form>
                <label>Digite seu E-mail:</label>
                <input type="email" value="" placeholder="Digite aqui o seu E-mail...">
                <label>Digite sua Senha:</label>
                <input type="password" placeholder="Digite aqui a sua senha...">
            </form>
        </main>

        <footer>
            <a href="cadastro.html" class="cadastrar">Ainda não possui uma conta? Cadastre-se agora!</a>
            <a class="senha">Esqueceu sua Senha? Clique Aqui!</a> 
        </footer>
        
    </div>
</body>

</html>
